<!DOCTYPE html>
<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App - Simple Interest Calculator</title>
</head>

<body>
    <div class="container">
        <div class="maindiv">
            <div class="header">
                <h1>Simple Interest Calculator</h1>
            </div>
            <form class="cal_form">
                <div class=item>
                    <label for = "amount"> Amount </label>
                    <input type="number" id="principal" required autofocus placeholder="Enter a number">
                </div>
                <div class="item">
                    <span>Interest </span> <input type="range" id="rate" min="1" max="20" step="0.25"
                        onchange="updateRate()" value="10.25">
                    <span id="rate_val">10.25%</span>
                </div>
                <div class="item">
                    <span>No. of Years </span> <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </form>
            <div class="other item">
                <button onclick="compute()">Compute Interest</button>
            </div>
            <br /><br />
            <span id="result"></span>
            <div class="footer">
                &#169; Everyone Can Get Rich <br />
                This calculator belongs to Le Minh Quy
            </div>
        </div>

    </div>
</body>

</html>
